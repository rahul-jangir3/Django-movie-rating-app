{% extends 'movies/base.html' %}
{% load static %}
{% block content %}
<h2>Delete Movie: {{ movie.title }}</h2>
<p>Are you sure you want to delete this movie?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
